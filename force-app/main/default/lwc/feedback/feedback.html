<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">How was your experience?</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-m-bottom_medium">
                        <lightning-tile label="Approval Process Clarity" type="media">
                            <c-five-star-rating value={clarityRating} data-name="clarity" onratingchange={handleRatingChanged}></c-five-star-rating>
                        </lightning-tile>
                        <lightning-tile label="Timeliness" type="media">
                            <c-five-star-rating value={timelinessRating} data-name="timeliness" onratingchange={handleRatingChanged}></c-five-star-rating>
                        </lightning-tile>
                        <lightning-tile label="Communication" type="media">
                            <c-five-star-rating value={communicationRating} data-name="communication" onratingchange={handleRatingChanged}></c-five-star-rating>
                        </lightning-tile>
                        <lightning-tile label="Overall Experience" type="media">
                            <c-five-star-rating value={overallRating} data-name="overall" onratingchange={handleRatingChanged}></c-five-star-rating>
                        </lightning-tile>
                    </div>
                    <lightning-textarea
                        label="Additional Comments"
                        value={comments}
                        onchange={handleCommentsChange}
                        placeholder="Share your feedback about the approval process...">
                    </lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Submit Feedback" class="slds-m-left_small" onclick={submitFeedback}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
</template>
