<template>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-modal__close" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">{hotelName}</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <template for:each={offers} for:item="offer">
                        <div key={offer.id} class="slds-box slds-m-bottom_medium">
                            <p><strong>Room Type:</strong> {offer.roomType}</p>
                            <p><strong>Category:</strong> {offer.category}</p>
                            <p><strong>Bed Type:</strong> {offer.bedType}</p>
                            <p><strong>Check-In:</strong> {offer.checkIn}</p>
                            <p><strong>Check-Out:</strong> {offer.checkOut}</p>
                            <p><strong>Total Price:</strong> {offer.price} {offer.currency}</p>
                            <p><strong>Rate Code:</strong> {offer.rateCode}</p>
                            <p><strong>Cancellation:</strong> {offer.cancellationPolicy}</p>
                            <p><strong>Description:</strong> {offer.description}</p>
                            <lightning-button variant="brand" label="Book Now" class="slds-m-top_small"></lightning-button>
                        </div>
                    </template>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    
</template>
